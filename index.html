<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#22c55e">
  <meta name="description" content="Digital QR Menu - Browse our delicious menu items">
  <title>DineQR Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header__top">
        <div class="header__brand">
          <img id="restaurantLogo" class="header__logo" alt="Restaurant Logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%2322c55e' width='100' height='100'/%3E%3Ctext x='50' y='60' text-anchor='middle' fill='white' font-size='40'%3EüçΩÔ∏è%3C/text%3E%3C/svg%3E">
          <div class="header__info">
            <h1 id="restaurantName" class="header__name">Restaurant</h1>
            <div class="header__details">
              <p id="restaurantTagline" class="header__tagline">Delicious ‚Ä¢ Fresh ‚Ä¢ Quality</p>
              <div class="header__meta-row">
                <span id="restaurantAddress" class="header__meta-item hidden"></span>
                <span id="restaurantHours" class="header__meta-item hidden"></span>
              </div>
              <p id="restaurantInfo" class="header__meta hidden"></p>
            </div>
          </div>
        </div>
        <button class="header__selection" id="selectionBtn" aria-label="View selected items">
          <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
            <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/>
            <rect x="9" y="3" width="6" height="4" rx="1"/>
            <path d="m9 14 2 2 4-4"/>
          </svg>
          <span class="header__selection-count" id="selectionCount">0</span>
        </button>
      </div>
      <div class="search">
        <svg class="search__icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <input type="text" class="search__input" id="searchInput" placeholder="Search menu...">
      </div>
    </header>

    <!-- Category Navigation -->
    <nav class="categories-nav" id="categoriesNav">
      <div class="categories-scroll" id="categoriesScroll">
        <button class="category-tab category-tab--active" data-category="all">All</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main" id="mainContent">
      <!-- Loading State -->
      <div class="status status--loading" id="loadingState">
        <div class="spinner"></div>
        <p>Loading menu...</p>
      </div>

      <!-- Error State -->
      <div class="status status--error hidden" id="errorState">
        <p id="errorMessage">Failed to load menu</p>
      </div>

      <!-- Menu Content -->
      <div id="menuContent" class="hidden"></div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      Powered by <a href="#">DineQR</a>
    </footer>
  </div>

  <!-- Product Detail Modal -->
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="productModal">
    <div class="modal__image-wrap">
      <img class="modal__image" id="modalImage" alt="Product image" src="">
      <button class="modal__close" id="modalClose">
        <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="modal__body">
      <h2 class="modal__name" id="modalName">Product Name</h2>
      <div class="modal__tags" id="modalTags"></div>
      <p class="modal__desc" id="modalDesc">Product description goes here...</p>
      
      <div class="modal__section" id="sizesSection">
        <h3 class="modal__section-title">Choose Size</h3>
        <div class="modal__sizes" id="modalSizes"></div>
      </div>

      <div class="modal__footer">
        <button class="modal__select-btn" id="modalSelectBtn">Select Item</button>
      </div>
    </div>
  </div>

  <!-- Selection Panel -->
  <div class="selection-panel" id="selectionPanel">
    <div class="selection-panel__header">
      <h3 class="selection-panel__title">Selected Items</h3>
      <button class="selection-panel__clear" id="clearSelectionBtn">Clear All</button>
    </div>
    <div class="selection-panel__items" id="selectionItems">
      <p style="color:var(--text-muted);font-size:14px;">No items selected</p>
    </div>
    <button class="selection-panel__action" id="showWaiterBtn">
      <svg viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      Show to Waiter
    </button>
  </div>

  <!-- Floating Selection Button -->
  <button class="floating-btn floating-btn--hidden" id="floatingBtn" aria-label="View selection">
    <svg viewBox="0 0 24 24">
      <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/>
      <rect x="9" y="3" width="6" height="4" rx="1"/>
      <path d="m9 14 2 2 4-4"/>
    </svg>
    <span class="floating-btn__badge" id="floatingBadge">0</span>
  </button>

  <script src="js/app.js"></script>
</body>
</html>
