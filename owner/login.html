<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Owner Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owner.css?v=2">
</head>
<body data-page="login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">ğŸ½ï¸</div>
                <h1 class="login-title">DineQR</h1>
                <p class="login-subtitle">Restaurant Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        class="form-input" 
                        id="email" 
                        type="email" 
                        inputmode="email" 
                        autocomplete="email" 
                        placeholder="owner@example.com" 
                        required 
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        class="form-input" 
                        id="password" 
                        type="password" 
                        autocomplete="current-password" 
                        placeholder="Enter your password" 
                        required 
                    />
                </div>

                <button class="login-btn" id="loginBtn" type="submit" data-idle-text="Sign In">
                    <span id="loginBtnText">Sign In</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>

                <p class="login-message" id="loginMessage" role="status" aria-live="polite"></p>
            </form>

            <div class="login-footer">
                <p>Powered by DineQR Â© 2025</p>
            </div>
        </div>
    </div>

    <script type="module" src="./owner.js?v=20251229"></script>
</body>
</html>
