<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#22c55e" />
  <title>DineQR Owner Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />

  <!-- Reuse existing design tokens + base styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- Owner-specific, minimal overrides -->
  <link rel="stylesheet" href="./owner.css?v=20251229" />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" />
</head>
<body data-page="login">
  <div class="app">
    <main class="owner-shell">
      <header class="owner-header">
        <h1 class="owner-title">Owner Login</h1>
        <p class="owner-subtitle">Sign in to manage your restaurant menu.</p>
      </header>

      <section class="card">
        <form id="loginForm" class="form" autocomplete="on">
          <label class="field">
            <span class="field__label">Email</span>
            <input class="field__input" id="email" type="email" inputmode="email" autocomplete="email" placeholder="owner@example.com" required />
          </label>

          <label class="field">
            <span class="field__label">Password</span>
            <input class="field__input" id="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </label>

          <button class="btn btn--primary" id="loginBtn" type="submit">Log in</button>

          <p class="helper" id="loginMessage" role="status" aria-live="polite"></p>
        </form>
      </section>

      <p class="footer-note">Powered by DineQR</p>
    </main>
  </div>

  <!-- Firebase Auth + Firestore wiring lives in owner.js -->
  <script type="module" src="./owner.js?v=20251229"></script>
</body>
</html>
